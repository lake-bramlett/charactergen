<!DOCTYPE html>
<html>
<head>
 <title>D&ampD Character Creator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="resources/javascript.js" type="text/javascript"></script>


<h1>D&ampD Character Creator<h1>

    <div class="character">
        
       
        <div class="charactername">
            <label>
            Name:
        <input type="text">
        </label>
    </div>
    <div class="characterage">
        <label>
            Age:
            <input type="number" class="age">
            </label>
        <div class="race">
        <label> 
            Race: 
            <select name="races">
                <option value="0"></option>
    <option value="1">Hill Dwarf</option>
    <option value="2">Mountain Dwarf</option>
    <option value="3">High Elf</option>
    <option value="4">Wood Elf</option>
    <option value="5">Dark Elf (Drow)</option>
    <option value="6">Lightfoot Halfling</option>
    <option value="7">Stout Halfling</option>                
    <option value="8">Human</option>
    <option value="9">Dragonborn</option>    
    <option value="10">Forest Gnome</option>
    <option value="11">Rock Gnome</option>
    <option value="12">Half-Elf</option>
    <option value="13">Half-Orc</option>
    <option value="14">Tiefling</option>                
</select>
 
        </label>
        </div>

         <div class="class">
        <label> 
            Class:
            <select name="classes">
             
    <option value="none"></option>
    <option value="barbarian">Barbarian</option>
    <option value="bard">Bard</option>
    <option value="cleric">Cleric</option>
    <option value="druid">Druid</option>
    <option value="fighter">Fighter</option>
    <option value="monk">Monk</option>
    <option value="paladin">Paladin</option>
    <option value="ranger">Ranger</option>
    <option value="rogue">Rogue</option>
    <option value="sorcerer">Sorcerer</option>
    <option value="warlock">Warlock</option>
    <option value="wizard">Wizard</option>
            </select>
 </label>
        </div>
        </div>
        <div class='class-level'></div>
        <div class='class-button'></div><br />
        <div class='alignment'>
            Alignment:
            <select name='alignment'>
                <option value='lg'>Lawful Good</option>
                <option value='ng'>Neutral Good</option>
                <option value='cg'>Chaotic Good</option>
                <option value='ln'>Lawful Neutral</option>
                <option value='nn'>Neutral</option>
                <option value='cn'>Chaotic Neutral</option>
                <option value='le'>Lawful Evil</option>
                <option value='ne'>Neutral Evil</option>
                <option value='ce'>Chaotic Evil</option>
            </select>
        </div>
     
        <div class="ability">Ability Points: <div id="abi"></div></div>    
        <div class="strength">Strength: <div id="str"></div><button class="increasestr">+</button><button class="decreasestr">-</button></div>
        <div class="dexterity">Dexterity: <div id="dex"></div><button class="increasedex">+</button><button class="decreasedex">-</button></div>
        <div class="constitution">Constitution: <div id="con"></div><button class="increasecon">+</button><button class="decreasecon">-</button></div>
        <div class="intelligence">Intelligence: <div id="int"></div><button class="increaseint">+</button><button class="decreaseint">-</button></div>
        <div class="wisdom">Wisdom: <div id="wis"></div><button class="increasewis">+</button><button class="decreasewis">-</button></div>
        <div class="charisma">Charisma: <div id="cha"></div><button class="increasecha">+</button><button class="decreasecha">-</button></div>

    <br />
    <button class="randomize">Roll Random Attributes</button>
    </div>

<div class="inventory">Inventory <br />
<form class="list-content">
    <label>
          <input type="text" class="item-input">
        </label>
        <ul class="inventory-list">
          <!-- <li>Sample Item</li> -->
        </ul>
        
        <button class="add-item">Add Item</button>
      
      </form>
    </div>
</body>
</html>
